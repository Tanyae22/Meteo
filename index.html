<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="box">
      <header>Weather Forecast</header>
      <form class="search-form" id="search-form">
          <input
            type="search" 
            placeholder="Enter a city.."
            required
            id ="search-form-input" 
            class="search-form-input"
          />
          <input type="submit" id="search-input" value="Search" class="search-form-button" />
        </form>

      <h1 class="weather-app-city" id="city">Harare</h1>
      <p>
<div class="weather-data">
  <div id="temperature">
  <span id="icon"> 🌨️</span>
  <span id="temperature-value">30</span>
  <span id="temperature-unit">°C</span>
</div>
        <br />
        <span id="weekday"><strong>Monday</strong> </span>
        <span id="date"><strong>23 Jan</strong></span> 
        <br />Windspeed:
        <span id="wind-speed"><strong> 25km/h</strong></span
        >
        <br /><span id="time"> 10:30</span>
      </p></div>
      <footer>coded by Tanyae💖</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
